name: Infinite Codespace Scheduler (with SSH activation)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [start-next-cycle]

permissions:
  contents: read
  actions: write

jobs:
  infinite-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # 4h10m + zapas

    env:
      CODESPACE_NAME: "automatic-space-train-69x45ggg5vxgh4qp4"  # <- zmieÅ„ jeÅ›li trzeba

    steps:
      - name: ðŸŸ¢ Info
        run: |
          echo "=== Infinite Codespace Scheduler ==="
          echo "Codespace: $CODESPACE_NAME"
          echo "Start time: $(date)"

      - name: ðŸš€ Start Codespace via API
        env:
          CODESPACE_PAT: ${{ secrets.CODESPACE_PAT }}
        run: |
          if [ -z "$CODESPACE_PAT" ]; then
            echo "âŒ CODESPACE_PAT secret is missing!"
            exit 1
          fi

          echo "Requesting start for codespace: $CODESPACE_NAME"
          HTTP_CODE=$(curl -s -o /tmp/cs_start_resp.json -w "%{http_code}" -X POST \
            -H "Authorization: token $CODESPACE_PAT" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/user/codespaces/$CODESPACE_NAME/start")

          echo "Start API HTTP code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "202" ]; then
            echo "âŒ Failed to request Codespace start. Response:"
            cat /tmp/cs_start_resp.json || true
            exit 1
          fi

          echo "âœ… Start requested successfully."

      - name: ðŸ”Ž Wait for Codespace state to be 'available' (max 2 min)
        env:
          CODESPACE_PAT: ${{ secrets.CODESPACE_PAT }}
        run: |
          echo "Polling Codespace state..."
          END=$((SECONDS + 120))
          while [ $SECONDS -lt $END ]; do
            RESP=$(curl -s -H "Authorization: token $CODESPACE_PAT" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/user/codespaces/$CODESPACE_NAME")
            state=$(echo "$RESP" | python -c "import sys,json; d=json.load(sys.stdin); print(d.get('state',''))")
            echo "state=$state"
            if [ "$state" = "Available" ] || [ "$state" = "available" ] || [ "$state" = "Active" ]; then
              echo "Codespace is available/active."
              break
            fi
            sleep 5
          done

      - name: ðŸ” Fetch SSH connection string and activate Codespace (open ports)
        env:
          CODESPACE_PAT: ${{ secrets.CODESPACE_PAT }}
        run: |
          echo "Fetching SSH connection string..."
          RESP=$(curl -s -H "Authorization: token $CODESPACE_PAT" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/user/codespaces/$CODESPACE_NAME")

          SSH_CMD=$(echo "$RESP" | python -c "import sys,json; d=json.load(sys.stdin); print(d.get('ssh_connection_string') or '')")
          if [ -z "$SSH_CMD" ]; then
            echo "âš ï¸ Nie udaÅ‚o siÄ™ pobraÄ‡ ssh_connection_string. Output:"
            echo "$RESP"
            exit 0   # nie przerywamy caÅ‚kowicie â€” Codespace moÅ¼e byÄ‡ aktywny mimo braku stringa
          fi

          echo "SSH command: $SSH_CMD"
          echo "Running SSH to activate Codespace (non-interactive)..."
          # Uruchomienie bez znanych hostÃ³w, uruchomienie w tle i wysÅ‚anie prostego polecenia zdalnego.
          # UÅ¼yjemy eval Å¼eby wykonaÄ‡ peÅ‚ny polecenie zwrÃ³cone przez API (moÅ¼e zawieraÄ‡ -i / -p itp).
          set -x
          eval "$SSH_CMD" "echo 'Codespace activated at $(date)'" || {
            echo "âš ï¸ SSH activation failed (but Codespace may still be OK)."
          }
          set +x
          echo "âœ… SSH activation attempted."

      - name: ðŸ•’ Wait 4h10m (14999s)
        run: |
          echo "Sleeping for 4h10m..."
          sleep $((4*3600 + 10*60))
          echo "Woke up at $(date)"

      - name: ðŸ” Trigger next cycle (repository_dispatch)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Triggering next cycle for repo: $REPO"
          curl -s -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/dispatches" \
            -d '{"event_type":"start-next-cycle"}'
          echo "âœ… Next cycle requested."

      - name: ðŸ Finish
        run: |
          echo "=== Cycle finished at $(date) ==="
