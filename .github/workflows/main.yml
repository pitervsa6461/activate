name: Start Codespace with Interactive SSH

on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest

    steps:
      - name: Start Codespace
        env:
          CODESPACE_PAT: ${{ secrets.CODESPACE_PAT }}
          CODESPACE_NAME: "automatic-space-train-69x45ggg5vxgh4qp4"
        run: |
          echo "Starting Codespace: $CODESPACE_NAME"
          curl -s -X POST \
            -H "Authorization: token $CODESPACE_PAT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/codespaces/$CODESPACE_NAME/start

      - name: Wait until Codespace is Available
        env:
          CODESPACE_PAT: ${{ secrets.CODESPACE_PAT }}
          CODESPACE_NAME: "automatic-space-train-69x45ggg5vxgh4qp4"
        run: |
          STATE=""
          while [ "$STATE" != "Available" ]; do
            STATE=$(curl -s -H "Authorization: token $CODESPACE_PAT" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/user/codespaces/$CODESPACE_NAME | jq -r '.state')
            echo "Codespace state: $STATE"
            sleep 5
          done

      - name: Open Interactive SSH
        run: |
          echo "NOTE: This step requires an interactive terminal."
          echo "Run locally: gh codespace ssh -c automatic-space-train-69x45ggg5vxgh4qp4"
